apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-skys-api-app-dep
spec:
  selector:
    matchLabels:
      app: dev-skys-api-app
  strategy:
    type: Recreate
  template:
    metadata:
      name: dev-skys-api-app-pod
      labels:
        app: dev-skys-api-app
    spec:
      containers:
        - name: dev-skys-api-app
          image: dev-skys-api
          imagePullPolicy: Never
          volumeMounts:
            - name: dev-skys-api-app
              mountPath: /var/www
            - name: dev-skys-api-npm-log
              mountPath: /root/.npm/_logs
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "development"
            - name: AWS_DEFAULT_REGION
              value: "ap-northeast-1"
            - name: AWS_DEFAULT_OUTPUT
              value: "json"
            - name: AWS_ACCESS_KEY_ID
              value: "test"
            - name: AWS_SECRET_ACCESS_KEY
              value: "test"
            - name: AWS_CLI_FILE_ENCODING
              value: "utf-8"
            - name: DATABASE_HOST
              value: "dev-skys-dynamodb-svc"
            - name: DATABASE_PORT
              value: "8000"
      volumes:
        - name: dev-skys-api-app
          hostPath:
            path: {{ .Values.container.volume.project_root_path }}
            type: DirectoryOrCreate
        - name: dev-skys-api-npm-log
          hostPath:
            path: {{ .Values.container.volume.project_root_path }}/logs/npm
            type: DirectoryOrCreate
