apiVersion: apps/v1
kind: Deployment
metadata:
  name: skys-scraper-app-dep
spec:
  selector:
    matchLabels:
      app: skys-scraper-app
  strategy:
    type: Recreate
  template:
    metadata:
      name: skys-scraper-app-pod
      labels:
        app: skys-scraper-app
    spec:
      containers:
        - name: skys-scraper-app
          image: skys-scraper:v1.0.0
          imagePullPolicy: Never
          volumeMounts:
            - name: skys-scraper-app
              mountPath: /var/www
            - name: skys-scraper-app-npm-log
              mountPath: /root/.npm/_logs
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "development"
            - name: AWS_DEFAULT_REGION
              value: "ap-northeast-1"
            - name: AWS_DEFAULT_OUTPUT
              value: "json"
            - name: AWS_ACCESS_KEY_ID
              value: "test"
            - name: AWS_SECRET_ACCESS_KEY
              value: "test"
            - name: AWS_CLI_FILE_ENCODING
              value: "utf-8"
            - name: DATABASE_HOST
              value: "skys-dynamodb-svc"
            - name: DATABASE_PORT
              value: "8000"
            - name: APP_HOST
              value: "skys-scraper-app-svc"
            - name: APP_PORT
              value: "3000"
            - name: PM2_PUBLIC_KEY
              value: {{ .Values.container.pm2io.public_key }}
            - name: PM2_SECRET_KEY
              value: {{ .Values.container.pm2io.secret_key }}
      volumes:
        - name: skys-scraper-app
          hostPath:
            path: {{ .Values.container.volume.project_root_path }}
            type: DirectoryOrCreate
        - name: skys-scraper-app-npm-log
          hostPath:
            path: {{ .Values.container.volume.project_root_path }}/logs/npm
            type: DirectoryOrCreate
